<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- function Declaration -->
<!-- обычная функция -->

<script>
    function sum(a,b) {
        return a + b;
    }
    alert(sum(2,3));

</script>


<!-- function Expression -->
<!-- функция-выражение -->

<script>
    let sum1 = function(a,b) {
        return a+b;
    }
    alert(sum1(6,4));

</script>




</body>
</html>
